<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabla de datos</title>
    <style>
        body {
            background-color: #6E8793;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        .tabla {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .tabla th, .tabla td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .tabla th {
            background-color: #BFBFBF;
            color: white;
        }

        .tabla tr.impar td {
            background-color: #f2f2f2;
        }

        .tabla tr:hover td {
            background-color: #ddd;
        }

        .boton {
            display: inline-block;
            background-color: #9f9e9e;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #BFBFBF;
        }

        .titulo {
            text-align: center;
            margin-bottom: 30px;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1080,h_675/https://www.gqdalya.com/wp-content/uploads/2018/12/calificaciones-blog.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            opacity: 0.3;
            z-index: -1;
        }

    </style>
</head>
<body>
<div style="max-width: 800px; margin: 0 auto;">
    <div class="background-overlay"></div>
    <h1 class="titulo">Tabla de datos</h1>
    <table class="tabla">
        <thead>
        <tr>
            <th th:each="columna : ${notas.get(0)}" th:text="${columna}"></th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fila, filaStat : ${notas.subList(1, notas.size())}" th:class="${filaStat.odd} ? 'impar' : 'par'">
            <td th:each="dato : ${fila}" th:text="${dato}"></td>
            <td>
                <a th:href="@{${'/ruta/' + filaStat.index}}" class="boton">Bot√≥n</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
