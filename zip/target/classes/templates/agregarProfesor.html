<!DOCTYPE html>
<html lang="es">
<head>
    <title>Log in</title>
    <style>
    body {
      background-color: #6E8793;
    }

    .agregarProfesorContainer{
      background-color: white;
      width: 400px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 200px;
      height: 200px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Javeriana.svg/600px-Javeriana.svg.png");
      background-size: contain;
      background-repeat: no-repeat;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 2px solid #5D5F62;
      border-radius: 25px;
      box-sizing: border-box;
    }

    button {
      background-color: #4A5C77;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #647395;
    }
    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://cdn.corporatefinanceinstitute.com/assets/database-1024x703.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        opacity: 0.3;
        z-index: -1;
    }
  </style>
</head>
<body>
<div class="background-overlay"></div>
<div class="agregarProfesorContainer">
    <div class="logo"></div>
    <h1>Agregar Profesor Nuevo</h1>
    <form method="post" action="/agregarProfesor">
        <label for="nombre"><b>Nombre</b></label>
        <input type="text" placeholder="Ingresar Nombre Profesor" name="nombre" required>

        <label for="aoellido"><b>Apellido</b></label>
        <input type="text" placeholder="Ingresar Apellido Profesor" name="apellido" required>

        <label for="username"><b>Usuario</b></label>
        <input type="text" placeholder="Ingresar usuario" name="username" required>

        <label for="password"><b>Contrasena</b></label>
        <input type="password" placeholder="Ingresar contrasena" name="password" required>



        <button type="submit">Agregar</button>
    </form>

</div>
</body>
</html>
