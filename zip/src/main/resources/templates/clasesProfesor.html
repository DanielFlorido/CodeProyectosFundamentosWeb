<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Informacion de la clase</title>
	<style>
		body {
			background-color: #6E8793;
			font-family: Arial, sans-serif;
			color: white;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}

		h2 {
			font-size: 24px;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		p {
			font-size: 18px;
			margin-bottom: 10px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		button {
			display: block;
			padding: 10px 20px;
			background-color: white;
			color: #6E8793;
			border-radius: 5px;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
			margin-bottom: 10px;
			border: none;
			cursor: pointer;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			font-weight: bold;
		}

		button:hover {
			background-color: #B1BFD4;
			color: white;
			transform: translateY(-2px);
			box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
		}
		.background-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('https://guiadeposgrados.mx/wp-content/uploads/2020/01/clases-universidad.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			opacity: 0.3;
			z-index: -1;
		}
	</style>
</head>
<body>
<div class="background-overlay"></div>
<h1>Informacion de la clase</h1>
<h2>Clases:</h2>
<ul>
	<li th:each="clase : ${class}">
		<p>
			<span th:text="'Clase ' + ${clase.getIdClase()}"></span>
			<a class="button" th:href="@{/clases/{idAsignatura}/{idClase}(idClase=${clase.getIdClase()}, idAsignatura=${idAsignatura})}">Ver notas</a>
		</p>
	</li>
</ul>
</body>
</html>
